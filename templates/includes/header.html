{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">

      <a class="navbar-brand" href="{% url 'quizzes:index' %}">
        <span style="color:red">Eazy</span>-Quizzy
      </a>

      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        {% if user.is_authenticated %}
        <li>
          <a class="dropdown-item" href="{% url 'users:logout' %}">
            Выйти
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'users:login' %} active {% endif %} link-light"
            href="{% url 'users:login' %}">
            Войти
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'users:signup' %} active {% endif %} link-light"
            href="{% url 'users:signup' %}">
            Регистрация
          </a>
        </li>

        {% endif %}
      </ul>
      {% endwith %}
    </div>
  </nav>
</header>
